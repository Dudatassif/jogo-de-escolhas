        <div>
            <p>Em meio à escuridão e ao silêncio sufocante de um hospital abandonado, ecos de sofrimento se misturam ao som distante de máquinas esquecidas. *"Sanatório da Alma"* não é apenas um local onde corpos foram tratados; é um lugar onde mentes se perderam e horrores foram enterrados nas profundezas de corredores sem fim. Aqui, o tempo parece ter parado, mas algo - ou alguém - ainda vaga pelos quartos vazios, em busca de um descanso que nunca encontrará. Ao cruzar as portas enferrujadas deste hospital, prepare-se para enfrentar seus piores pesadelos, onde o desconhecido é seu único companheiro e a sanidade pode se tornar sua maior inimiga. Bem-vindo ao início de um jogo onde cada passo dado pode ser o último.</p>
            <button class="btn-proximo" data-proximo="1">Entrar no hospital</button>
            <button class="btn-proximo" data-proximo="2">Ir para dentro do hospital</button>
            <div>
                
        <div class="passo" id="passo-1">
            <p>Seu personagem decidiu entrar no hospital. O ar frio e o cheiro de mofo invadem suas narinas enquanto ele se depara com um corredor iluminado apenas por uma lâmpada piscante. Agora ele deve escolher entre explorar os antigos quartos de pacientes ou investigar o depósito de materiais médicos, onde rumores dizem que algo mais sinistro se esconde.</p>
            <button class="btn-proximo" data-proximo="3">Explorar os quartos de pacientes</button>
            <button class="btn-proximo" data-proximo="4">Investigar o depósito</button>
        </div>

        <div class="passo" id="passo-2">
            <p>Seu personagem decidiu ir para dentro do hospital. Ele se depara com uma sala de recepção empoeirada, onde uma antiga ficha de paciente ainda está presa na mesa de atendimento. A atmosfera é opressiva e o silêncio é interrompido apenas pelo som de gotas de água caindo. Agora ele deve escolher entre descer para o porão, onde o antigo sistema de tratamento está localizado, ou subir para o andar dos apartamentos, onde os moradores antigos costumavam viver.</p>
            <button class="btn-proximo" data-proximo="5">Descer para o porão</button>
            <button class="btn-proximo" data-proximo="6">Subir para o andar dos apartamentos</button>
        </div>

        <div class="passo" id="passo-3">
            <p>Você escolheu explorar os quartos de pacientes. O lugar está tomado por uma escuridão densa e o ar é pesado com a sensação de presenças invisíveis. Em um dos quartos, uma figura sombria aparece na penumbra, apenas para desaparecer antes que você possa reagir. Agora, você deve escolher se deve continuar a explorar os quartos ou retornar para a sala de recepção, onde algo parece ter mudado.</p>
            <button class="btn-proximo" data-proximo="7">Continuar explorando os quartos</button>
            <button class="btn-proximo" data-proximo="8">Retornar à sala de recepção</button>
        </div>

        <div class="passo" id="passo-4">
            <p>Você decidiu investigar o depósito de materiais médicos. O ar é ainda mais pesado aqui, e o chão está coberto de restos de medicamentos vencidos e equipamentos quebrados. Enquanto você vasculha as prateleiras, encontra uma gaveta trancada com um antigo cadeado enferrujado. Agora, você deve decidir se vai forçar a gaveta ou procurar por uma chave escondida no depósito.</p>
            <button class="btn-proximo" data-proximo="9">Forçar a gaveta</button>
            <button class="btn-proximo" data-proximo="10">Procurar pela chave</button>
        </div>

        <div class="passo" id="passo-5">
            <p>Você escolheu descer para o porão. O ambiente é claustrofóbico e as sombras dançam nas paredes, criando figuras distorcidas. O som de tubos rangendo e água pingando ecoa pelo espaço. No fundo do porão, você encontra um laboratório abandonado com documentos que indicam experimentos proibidos. Agora, você deve decidir se vai examinar os documentos ou investigar uma sala secreta que você encontrou atrás de uma parede falsa.</p>
            <button class="btn-proximo" data-proximo="11">Examinar os documentos</button>
            <button class="btn-proximo" data-proximo="12">Investigar a sala secreta</button>
        </div>

        <div class="passo" id="passo-6" >
            <p>Você decidiu subir para o andar dos apartamentos. O lugar está em ruínas e o tempo parece ter congelado aqui. Portas estão abertas, revelando quartos decorados com móveis antigos e itens pessoais. Em um dos quartos, você encontra um diário com anotações perturbadoras sobre experimentos feitos nos pacientes. Agora, você deve escolher entre seguir os indícios no diário ou explorar um armário misterioso que parece estar fora do lugar.</p>
            <button class="btn-proximo" data-proximo="13">Seguir os indícios no diário</button>
            <button class="btn-proximo" data-proximo="14">Explorar o armário misterioso</button>
        </div>

        <div class="passo" id="passo-7" >
            <p>Você decidiu continuar explorando os quartos de pacientes. O ambiente está cada vez mais hostil, e uma sensação de estar sendo observado se intensifica. Em um dos quartos, você encontra um paciente desfigurado, que parece estar em um estado de loucura. Agora, você deve decidir se vai tentar ajudar o paciente ou fugir rapidamente para a saída mais próxima.</p>
            <button class="btn-proximo" data-proximo="15">Tentar ajudar o paciente</button>
            <button class="btn-proximo" data-proximo="16">Fugir para a saída</button>
        </div>

        <div class="passo" id="passo-8">
            <p>Você decidiu retornar à sala de recepção. Algo mudou; o ambiente está diferente e o som de uma respiração pesada pode ser ouvido. Você encontra uma mensagem escrita com sangue na parede: "Saia antes que seja tarde demais". Agora, você deve decidir se vai investigar a mensagem ou procurar por uma rota alternativa de fuga.</p>
            <button class="btn-proximo" data-proximo="17">Investigar a mensagem</button>
            <button class="btn-proximo" data-proximo="18">Procurar uma rota alternativa</button>
        </div>

        <div class="passo" id="passo-9">
            <p>Você decidiu forçar a gaveta do depósito. Com um esforço, você quebra o cadeado e abre a gaveta, encontrando uma série de documentos e um estranho objeto envolto em pano preto. Ao tocar o objeto, uma sensação fria percorre seu corpo. Agora, você deve escolher entre examinar os documentos ou investigar o objeto misterioso.</p>
            <button class="btn-proximo" data-proximo="19">Examinar os documentos</button>
            <button class="btn-proximo" data-proximo="20">Investigar o objeto misterioso</button>
        </div>

        <div class="passo" id="passo-10">
            <p>Você decidiu procurar pela chave no depósito. Após uma busca cuidadosa, você encontra uma pequena chave escondida atrás de uma pilha de caixas. A chave abre a gaveta trancada, revelando uma série de arquivos comprometedores sobre experimentos humanos. Agora, você deve decidir se vai levar os arquivos para fora do hospital ou se vai explorar o laboratório abandonado.</p>
            <button class="btn-proximo" data-proximo="21">Levar os arquivos para fora</button>
